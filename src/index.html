<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white text-center d-flex flex-column min-vh-100">
    <div class="container hero-section flex-grow-1">
      <h1 class="display-4 mt-5">Domain Name Generator</h1>
      <p class="lead">A random domain name generator from a list of items</p>

      <div class="d-flex justify-content-center mt-4">
        <div class="me-2" style="max-width: 200px;">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="pronouns-input"
              placeholder="Enter pronouns"
              aria-label="Enter pronouns"
            />
          </div>
          <ul class="list-group mt-2" id="pronouns-list"></ul>
        </div>
        <div class="me-2" style="max-width: 200px;">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="adjectives-input"
              placeholder="Enter adjectives"
              aria-label="Enter adjectives"
            />
          </div>
          <ul class="list-group mt-2" id="adjectives-list"></ul>
        </div>
        <div style="max-width: 200px;">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="nouns-input"
              placeholder="Enter nouns"
              aria-label="Enter nouns"
            />
          </div>
          <ul class="list-group mt-2" id="nouns-list"></ul>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-light btn-lg me-2" id="generate-button">
          Generate
        </button>
        <button class="btn btn-warning btn-lg" id="add-random-button">
          Add Random
        </button>
      </div>

      <div class="mt-4" id="results-container" style="display: none;">
        <h2 class="h4">Generated Domains</h2>
        <ul
          class="list-group mt-2"
          id="results-list"
          style="max-height: 280px; overflow-y: auto;"
        ></ul>
      </div>

      <div
        id="liveAlertPlaceholder"
        class="position-fixed top-0 start-0 p-3"
        style="z-index: 1050;"
      ></div>
    </div>

    <footer class="mt-4 pb-2">
      Made with ❤️ by Nahuel Silvera - [PT-4-UY 4Geeks]
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76A6e4kaPQtV3Cp1fc32fKnTDuNN5vGcXnSSehgS2qhkbFqbURhC8V5fBw5Z5g5"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
